<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="Mission_un">
        <!-- parent -->
        <div>
            <p id="lion" class="carnivore">Lion</p>
            <p id="zebre" class="herbivore">Zèbre</p>
            <p class="carnivore">Tigre</p>
            <p class="herbivore">Girafe</p>
        </div>
        <!-- parent -->
    </div>

    <div class="Mission_deux">
        <!-- parent -->
        <div class="jardin">
            <div class="carre">
                <p>Tournesol</p>
                <span>Rose</span>
                <p>Lavande</p>
            </div>
            <div class="carre">
                <p>Pivoine</p>
                <p>Marguerite</p>
                <span>Orchidée</span>
            </div>
        </div>
        <!-- parent -->
    </div>

    <div class="Mission_trois">
        <!-- parent -->
        <ul>
            <li data-type="vetement">Echarpe</li>
            <li data-type="jouet">Camion</li>
            <li data-type="vetement">Bonnet</li>
            <li data-type="electronique">Casque audio</li>
        </ul>
        <!-- parent -->
    </div>

    <div class="Mission_quatre">
        <!-- parent -->
        <div class="galerie">
            <img src="assets/img/1.jpg" alt="Image 1">
            <img src="assets/img/2.jpg" alt="Image 2">
            <img src="assets/img/3.jpg" alt="Image 3">
            <img src="assets/img/4.jpg" alt="Image 4">
        </div>
        <!-- parent -->
    </div>
</body>

</html>
